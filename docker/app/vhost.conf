#######################################
# Vhost
#######################################

<VirtualHost *:80>
    ServerName pledgio.org
    DocumentRoot "/app/client/build"
    <Directory /app/client/build>
        Options  FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName api.pledgio.org
    DocumentRoot "/app/api/public"
    <Directory /app/api/public>
        Options  FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
